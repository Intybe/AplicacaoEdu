name: flutter_application_edutico
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true
  
  fonts:
  - family: Glacial Indifference
    fonts:
    - asset: assets/fonts/glacial.otf
  
  - family: Glacial Indifference Bold
    fonts:
    - asset: assets/fonts/GlacialIndifference-Bold.otf

  - family: Edutico
    fonts:
    - asset: assets/fonts/Edutico-Regular.otf
  
  assets:
    - 'assets/logoEdu.png'
    - 'assets/logoNome.png'
    - 'assets/prod1.jpeg'
    - 'assets/catavento.png'

